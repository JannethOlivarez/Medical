<div class="card">
    <p-panel>
        <ng-template class="grid" pTemplate="header">
            <div>
                <h5> Lista de Familiares</h5>
                <button pButton type="button" class=" p-button p-button-warning" (click)="dialogoNuevoFamiliar()"
                    label="Agregar" icon="pi pi-plus"></button>
            </div>
        </ng-template>
        <!-- tabla de familiaares -->
        <p-table #dt1 [value]="registros" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Nombres
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Apellidos
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Dirección
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Parentesco
                        </div>
                    </th>
                    <th style="width: 8rem">
                        <div class="flex justify-content-between align-items-center">
                            Opciones
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-familia>
                <tr>
                    <td style="min-width: 6rem;">
                        <span class="image-text ml-2">{{familia.nombres}}</span>
                    </td>
                    <td style="min-width: 8rem;">
                        <span class="image-text ml-2">{{familia.apellidos}}</span>
                    </td>
                    <td style="min-width: 14rem;">
                        <span class="image-text ml-2">{{familia.direccion}}</span>
                    </td>
                    <td style="min-width: 8rem;">
                        {{familia.parentesco}}
                    </td>
                    <td class="text-center" style="min-width: 6rem;">
                        <button (click)="editar(familia)" pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded mr-2 mb-2 p-button-warning"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash"
                            class="p-button-rounded mr-2 mb-2 p-button-danger" (click)="eliminar(familia)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
<!-- Dialogo de edicion o nuevo familiar -->
<p-dialog header="Datos - Familiar cercano" appendTo="body" [style]="{width: '30vw'}" [(visible)]="display"
[responsive]="true" showEffect="fade" [modal]="true" *ngIf="registro">
<div class="grid">

    <div class="col-6">
        <div class="col-3">
            <label for="nombre">Nombre:</label>
        </div>
        <div class="col-3">
            <input pInputText id="nombre" [(ngModel)]="registro.nombres" />
        </div>
    </div>
    <div class="col-6">
        <div class="col-3">
            <label for="apellido">Apellido:</label>
        </div>
        <div class="col-3">
            <input pInputText id="apellidos" [(ngModel)]="registro.apellidos" />
        </div>

    </div>
    <div class="col-6">
        <div class="col-3">
            <label for="nombre">Dirección:</label>
        </div>
        <div class="col-3">
            <input pInputText id="direccion" [(ngModel)]="registro.direccion" />
        </div>
    </div>
    <div class="col-6">
        <div class="col-3">
            <label for="apellido">
                Parentesco:</label>
        </div>
        <div class="col-3">
            <input pInputText id="parentesco" [(ngModel)]="registro.parentesco" />
        </div>

    </div>
</div>
<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton class="p-button-secondary" (click)="display=false; consultarFamiliares()"
            icon="pi pi-times" label="Cancelar"></button>
        <button type="button" pButton class="p-button-success" icon="pi pi-check" (click)="guardarFamiliar()"
            label="Guardar"></button>
    </div>
</p-footer>
</p-dialog>
