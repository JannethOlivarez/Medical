
<div class="col-12">
    <div class="card">
        <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                           Nombres
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Apellidos
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                           Dirección
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                           Parentesco
                        </div>
                    </th>
                    <th style="width: 8rem">
                        <div class="flex justify-content-between align-items-center">
                            Opciones
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td style="min-width: 6rem;">
                        <span class="image-text ml-2">{{customer.country.name}}</span>
                    </td>
                    <td style="min-width: 8rem;">
                        <span class="image-text ml-2">{{customer.country.name}}</span>
                    </td>
                    <td style="min-width: 14rem;">
                        <span class="image-text ml-2">{{customer.country.name}}</span>
                    </td>
                    <td style="min-width: 8rem;">
                        mamá
                    </td>
                    <td class="text-center" style="min-width: 6rem;">
                        <button (click)="display=true" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded mr-2 mb-2"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded mr-2 mb-2"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

<p-dialog header="Datos - Familiar cercano" appendTo="body"  [(visible)]="display" [responsive]="true" showEffect="fade" [modal]="true" >
    <div class="ui-g ui-fluid" >
        <div class="ui-g-12">
            <div class="ui-g-3">
                <label for="nombre">Nombre:</label>
            </div>
            <div class="ui-g-9">
                <input pInputText id="nombre" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-3">
                <label for="apellido">Apellido:</label>
            </div>
            <div class="ui-g-9">
                <input pInputText id="apellido" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-3">
                <label for="direccion">Dirección:</label>
            </div>
            <div class="ui-g-9">
                <input pInputText id="direccion" />
            </div>
        </div> 
        <div class="ui-g-12">
            <div class="ui-g-3">
                <label for="parentesco">Parentesco:</label>
            </div>
            <div class="ui-g-9">
                <input pInputText id="parentesco" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close"  label="Borrar"></button>
            <button type="button" pButton icon="fa fa-check" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>
