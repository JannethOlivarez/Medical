<div class="card p-fluid">
    <h5>Datos personales:</h5>
    <div class="p-formgrid grid col-12">
        <div class="field col-3">
            <label htmlFor="name2">Cédula:</label>
            <input pInputText id="name2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Nombres:</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Apellido paterno</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Apellido materno</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="name2">Estado civil:</label>
            <!-- <p-dropdown filter="true" name="estadoCivilId"required></p-dropdown> -->
            
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Sexo:</label>
            <p-dropdown filter="true" name="sexo" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Raza</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Teléfono</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="name2">Dirección:</label>
            <input pInputText id="name2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Fecha nacimiento:</label>
            <p-calendar inputId="calendar" [(ngModel)]="value5"></p-calendar>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Edad</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Lugar Nacimiento</label>
            <input pInputText id="email2" type="text" />
        </div>
    </div>
</div>
<div class="card p-fluid">
    <h5>Datos militares:</h5>
    <div class="p-formgrid grid col-12">
        <div class="field col-3">
            <label htmlFor="name2">Grado:</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Sevicio militar:</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Reparto:</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Sección</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="name2">Especialidad:</label>
            <input pInputText id="name2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Especialidad de vuelo:</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Cargo actual</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">clasificación</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="name2">Material de vuelo:</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Equipo de vuelo:</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Horas de vuelo</label>
            <input pInputText id="email2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Accidentes e incidentes</label>
            <input pInputText id="email2" type="text" />
        </div>
    </div>
</div>
<div class="card p-fluid">
    <h5>Datos de especialidad:</h5>
    <div class="p-formgrid grid">
        <div class="field col-3">
            <label htmlFor="name2">Especialidades:</label>
            <input pInputText id="name2" type="text" />
        </div>
        <div class="field col-3">
            <label htmlFor="email2">Roles y permisos:</label>
            <p-dropdown filter="true" name="estadoCivilId" required></p-dropdown>
        </div>
        <div class="field col-3">
            <table>
                <td>Activo&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <p-checkbox binary="true"></p-checkbox>
                </td>
            </table>
        </div>
    </div>
</div>
<!-- TABLA DE PACIENTES -->
<div class="col-12">
    <div class="card">
        <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Cédula
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Grado
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Nombres
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Sexo
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Teléfono
                        </div>
                    </th>
                    <th style="width: 8rem">
                        <div class="flex justify-content-between align-items-center">
                            Opciones
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td style="min-width: 6rem;">
                        0000999999
                    </td>
                    <td style="min-width: 8rem;">
                        GENERAL
                    </td>
                    <td style="min-width: 14rem;">
                        <span class="image-text ml-2">{{customer.country.name}}</span>
                    </td>
                    <td style="min-width: 8rem;">
                        MASCULINO
                    </td>
                    <td class="text-center" style="min-width: 8rem;">
                        09912157854
                    </td>

                    <td class="text-center" style="min-width: 6rem;">
                        <button (click)="display=true" pButton pRipple type="button" icon="pi pi-users"
                            class="p-button-rounded mr-2 mb-2"></button>
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded mr-2 mb-2"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
